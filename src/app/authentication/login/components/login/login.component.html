<body class="text-center">
    <div *ngIf="carregar">
        <ngx-spinner [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">
            <p class="loading" style="color: white"> Entrando... </p>
        </ngx-spinner>
    </div>
    <form [formGroup]="loginForm" class="form-signin">
        <!--<img class="mb-4" [src]="img" alt="" width="72" height="72">-->
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input formControlName="email" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input formControlName="pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <span style="color: red;" *ngIf="error ==true">
        Email ou senha invalidos!!!
      </span>

        <div class="checkbox mb-3">
            <!--<label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>-->
        </div>
        <button (click)="login()" [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign
        in</button>
        <br>
        <!--<a [routerLink]="" (click)="resetPass()">Esqueci minha senha!</a>-->
        <p>Login = user e Senha = 123</p>

        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

</body>
