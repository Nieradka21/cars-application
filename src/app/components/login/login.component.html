<body>
    <div *ngIf="carregar">
        <ngx-spinner bdColor="rgba(0,0,0,0.94)" size="medium" color="#fff600" type="pacman" [fullScreen]="true">
            <p class="loading" style="color: white"> Entrando... </p>
        </ngx-spinner>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="../../../../../assets/img/img.svg" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Sign In</h3>
                                <p class="mb-4">Usuario:user@gmail.com e senha: user.</p>
                            </div>
                            <form [formGroup]="loginForm">
                                <div class="form-group first">
                                    <label for="username">Email</label>
                                    <input formControlName="email" type="text" class="form-control" id="username">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input formControlName="pass" type="password" class="form-control" id="password" autocomplete="off">
                                </div>
                                <span style="color: red;" *ngIf="error ==true">
                                    Email ou senha invalidos!!!
                                 </span>

                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
<input type="checkbox" checked="checked" />
<div class="control__indicator"></div>
</label>
                                    <span class="ml-auto"><a [routerLink]="" (click)="resetPass()"class="forgot-pass">Forgot Password</a></span>
                                </div>
                                <input (click)="login()" [disabled]="loginForm.invalid" type="submit" value="Log In" class="btn btn-block btn-primary">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
