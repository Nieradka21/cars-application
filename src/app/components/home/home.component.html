<div 
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <!--<div class="carousel-indicators">
    <button *ngFor="let api of apiData2;async let i = index" type="button" data-bs-target="#carouselExampleIndicators" 
    [data-bs-slide-to]="i" [class.active]="i===0" aria-current="true" aria-label="Slide + {{i}}"></button>
    
  </div>-->

  <div class="carousel-inner" >
    <div class="carousel-item" 
    *ngFor="let api of apiData2;async let i = index" 
    [class.active]="i===0">
      <img [src]="apiData2[i].url_foto" class="d-block w-100" alt="..." /> 
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
