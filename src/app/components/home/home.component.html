<div class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <div class="col" *ngFor="let image of images.slice(0, 3)">
          <img [src]="image" alt="Image" class="d-block w-100">
        </div>
      </div>
    </div>
    <div class="carousel-item" *ngFor="let imageGroup of images.slice(3)"
      [ngClass]="{'active': images.indexOf(imageGroup) === 3}">
      <div class="row">
        <div class="col" *ngFor="let image of imageGroup">
          <img [src]="image" alt="Image" class="d-block w-100">
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
