<!DOCTYPE html>
<html lang="en">


<body class="bg-light m-5">
    <div class="container-fluid bg-info">
        <div id="demo1" class="carousel slide p-4" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo1" data-slide-to="0" class="active"></li>
                <li data-target="#demo1" data-slide-to="1" class="active"></li>
                <li data-target="#demo1" data-slide-to="2" class="active"></li>

            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <!--*ngFor="let photo of imagens; let i = index" [ngClass]="{'active': i == 0 }"-->
                <div class="carousel-item " *ngFor="let photo of imagens; let i = index" [ngClass]="{'active': i == 0 }">
                    <!-- Second Slide -->
                    <div class="d-flex justify-content-around">
                        <!-- Flex Slide Box -->
                        <img *ngFor="let car of imagens" class="rounded-circle" [src]="car.url_foto" alt="Dog GIF" width="170" height="170">
                    </div>
                </div>



            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo1" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo1" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
