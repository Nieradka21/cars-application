<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Bootstrap 4 Carousel Multiple Items / Images</title>
</head>

<body class="bg-light m-5">
    <div class="container-fluid bg-info">
        <div id="demo" class="carousel slide p-4" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <!-- First Slide -->
                    <div class="d-flex justify-content-around">
                        <!-- Flex Slide Box -->
                        <img class="rounded-circle" src="http://www.animatedimages.org/data/media/202/animated-dog-image-0712.gif" alt="Dog GIF" width="170" height="170">
                        <img class="rounded-circle" src="http://www.animatedimages.org/data/media/202/animated-dog-image-0712.gif" alt="Dog GIF" width="170" height="170">
                        <img class="rounded-circle" src="http://www.animatedimages.org/data/media/202/animated-dog-image-0712.gif" alt="Dog GIF" width="170" height="170">
                        <img class="rounded-circle" src="http://www.animatedimages.org/data/media/202/animated-dog-image-0712.gif" alt="Dog GIF" width="170" height="170">
                    </div>
                </div>

                <div class="carousel-item">
                    <!-- Second Slide -->
                    <div class="d-flex justify-content-around">
                        <!-- Flex Slide Box -->
                        <img class="rounded-circle" src="http://www.animatedimages.org/data/media/202/animated-dog-image-0712.gif" alt="Dog GIF" width="170" height="170">
                        <img class="rounded-circle" src="http://www.animatedimages.org/data/media/202/animated-dog-image-0712.gif" alt="Dog GIF" width="170" height="170">
                        <img class="rounded-circle" src="http://www.animatedimages.org/data/media/202/animated-dog-image-0712.gif" alt="Dog GIF" width="170" height="170">
                        <img class="rounded-circle" src="http://www.animatedimages.org/data/media/202/animated-dog-image-0712.gif" alt="Dog GIF" width="170" height="170">
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
